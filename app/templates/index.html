<h1> {{ message }} </h1>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> the news app </title>
        {% endif %}
    </head>
    <body>
        <!-- floods news section  -->
        <h3> floods news</h3>
         <ul>
            {% for floods_news in floods %}
                <li>{{ floods_news.title}}</li>
            {% endfor %}
        </ul>

        <!-- technology news section  -->
        <h3> tech news</h3>
         <ul>
            {% for tech_news in tech %}
                <li>{{ tech_news.title}}</li>
            {% endfor %}
        </ul>
        

    </body>
</html>
