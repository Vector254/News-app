{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h3>{{ article.title }}</h3>
            <p>{{article.description}}</p> 
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 article-details">
        
            <p class=""> <b> by:{{ article.author }}</b> 
            <i>published at:{{article.published_at }} </i> </p>


        </div>
    </div>

</div>
{% endblock %}
