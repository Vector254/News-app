{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
        
        <li class="text-center">
            <a href="{{news.url}}">
                <h3>{{ news.title}}</h3></a>
            <p>{{news.description}}</p>
            <P><i>{{news.author}}<br>{{news.published_at}}</i></P>
        </li>
    {% endfor %}

{% endmacro %}
