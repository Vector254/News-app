{% extends 'base.html'%}
{% block content%}
<div class="container">

	
<h3>Headlines</h3> 
	{% for article in articles %}
	<div class="row">
		<div class="col-md-3">	       
			
			<img src="{{article.image}}" alt="{{article.title}}" rows='2'>
			<h3><a href="{{article.url}}">{{article.title}}</a></h3>
				<p>{{article.description}}</p>
						      
				<p><i>Posted on: {{article.date|truncate(13)}}</i></p>	
						      
								
		</div>
	</div>
</div>
			     	
	{% endfor %}

{%endblock%}
